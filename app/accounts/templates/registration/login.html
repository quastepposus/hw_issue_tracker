<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="mt-2 container d-flex flex-column align-items-center">
        {% if not user.is_authenticated %}
            <h1>Login</h1>

            <form class="d-flex flex-column align-items-center" action="{% url 'login' %}" method="post">
                {% csrf_token %}

                {{ form.as_p }}
                {% if form.non_field.errors %}
                    <p class="form-error">Username or password in wrong.</p>
                {% endif %}
    {##}
    {#            <label for="username" class="mt-1">Username: </label>#}
    {#            <input type="text" name="username">#}
    {##}
    {#            <label for="password" class="mt-1">Password: </label>#}
    {#            <input type="password" name="password">#}

                <input type="submit" value="Sign In" class="mt-2">
            </form>
        {% else %}
            <p>You are already signed in. </p>
            <p>Click <b><a href="{% url 'tasks' %}">here</a></b> for returning home.</p>
        {% endif %}
    </div>
</body>
</html>
